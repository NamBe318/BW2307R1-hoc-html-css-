<body>
    <main>
        <form>
            <div>
                <h1>Order Form</h1>

                <label>How many would you like to order? <br>

                    <input type="radio" name="amount" id="2"> 2 - $20 <br>
                    <input type="radio" name="amount" id="3"> 3 - $25 <br>
                </label> <br>

                <label>Name <br>
                    <input type="text" name="Fname" placeholder="FirstName">
                    <input type="text" name="Lname" placeholder="LastName">

                <label>
                    Email <br>
                    <input type="email" name="Email">
                </label>
            </div>
        </form>
    </main>
